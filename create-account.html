<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>

<body>
    <h3>Enter your details</h3>
    <form action="index.html" method="post">
        <table cellspacing="20">
            <tr>
                <td><label>Enter your name:</label></td>
                <td>
                    <input type="text">
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td><label>Enter your favorite color:</label>
                </td>
                <td>
                    <input type="color"><br>
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Are you over 18?</label>
                </td>
                <td>
                    <input type="checkbox">
                    <label>Yes</label>
                    <input type="checkbox">
                    <label>No</label>
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of birth:</label>
                </td>
                <td>
                    <input type="date"><br>
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <lable>Enter time:</lable>
                </td>
                <td>
                    <input type="time"><br>
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <lable>Enter your email:</lable>
                </td>
                <td>
                    <input type="email">
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Upload your image:</label>
                </td>
                <td>
                    <input type="file"><br>
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Enter date of graduation:</label><br>
                </td>
                <td>
                    <input type="month">
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Phone Number:</label>
                </td>
                <td>
                    <input type="number">
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password">
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender:</label>
                </td>
                <td>
                    <input type="radio">
                    <label>Male</label>
                    <input type="radio">
                    <label>Female</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Facebook id link:</label>
                </td>
                <td>
                    <input type="url">
                    <input type="submit"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label>Health Condition:</label>
                </td>
                <td>
                    <label>Good</label>
                    <input type="range">
                    <label>Bad</label><br>
                    <input type="submit">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
